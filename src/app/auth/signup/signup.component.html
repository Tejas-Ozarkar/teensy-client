<div class="d-flex justify-content-center align-items-center flex-column p-3">
  <div>
    <div class="d-flex">
      <div class="w-50">
        <label>First Name</label>
        <input class="input-box mb-3" type="text" [(ngModel)]="signupUser.firstname">
      </div>
      <div class="w-50">
        <label>Last Name</label>
        <input class="input-box mb-3" type="text" [(ngModel)]="signupUser.lastname">
      </div>
    </div>
    <label>Email</label>
    <input class="input-box mb-3" type="text" [(ngModel)]="signupUser.email">
    <label>Username</label>
    <input class="input-box mb-3" type="text" [(ngModel)]="signupUser.username">
    <label>Password</label>
    <input class="input-box mb-3" type="password" [(ngModel)]="signupUser.password">
    <button class="btn btn-dark" (click)="signup()">SignUp</button>
    <a routerLink="/auth/signin" class="btn btn-default">SignIn</a>
  </div>
</div>
