<div class="modal-header">
  <h4 class="modal-title pull-left"> Admins </h4>
  <button type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table *ngIf="!addAdmin" class="table border-top-0">
    <thead>
      <tr>
        <th class="border-top-0">Name</th>
        <th class="border-top-0">Email</th>
        <th class="border-top-0">Username</th>
        <th class="border-top-0"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ user.firstname | titlecase }} {{user.lastname | titlecase}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td><a class="btn btn-default p-0" (click)="deleteAdmin(user.id, i)">
            <img src="assets/images/delete.svg" style="margin-top:-5px" height=15>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="addAdmin">
      <label>Email</label>
    <input type="text" class="input-box" [(ngModel)]="email"> 
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-dark" (click)="onAddAdmin()">Add New</button>
  <button type="button"
          class="btn btn-default"
          (click)="modalRef.hide()">Close</button>
</div>
