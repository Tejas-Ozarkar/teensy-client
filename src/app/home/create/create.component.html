<div class="btn-group" dropdown>
  <button id="button" dropdownToggle type="button" class="btn create-btn"
          aria-controls="dropdown-animated">  + Create
  </button>
  <ul id="dropdown" *dropdownMenu class="dropdown-menu dropdown-menu-right overflow-hidden"
      role="menu" aria-labelledby="button-animated">
    <li role="menuitem">
      <a class="dropdown-item" (click)="openCreateUriModal()">Url</a>
    </li>
    <li role="menuitem">
      <a class="dropdown-item" (click)="openCreateCardModal()">Card</a>
    </li>
    <li role="menuitem">
      <a class="dropdown-item" (click)="openCreateGroupModal()">Group</a>
    </li>
  </ul>
</div>
