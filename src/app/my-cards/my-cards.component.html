<div class="text-right p-3">
  <button class="btn btn-dark" (click)="openCreateCardModal()">Add Card</button>
</div>
<ng-container *ngIf="cards; else loader">
  <div class="container-fluid mt-4" *ngIf="cards.length;else noCards">
    <div class="row">
      <div class="col-md-3 mb-3" *ngFor="let card of cards">
        <div class="card p-3">
          <img class="new-window" src="assets/images/new-window.svg" height=20>
          <h3>{{card.title}}</h3>
          <p>{{card.description}}</p>
          <div class="url-link border p-2 d-flex justify-content-between">
            <span>teensy.xyz/{{card.shorturl}}</span>
            <button class="btn btn-default p-0 m-0" title="copy">
              <img src="assets/images/copy.svg" height="20">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noCards>
    <div class="d-flex justify-content-center align-items-center flex-column h-100">
      <h4 class="my-4"> No card found! </h4>
    </div>
  </ng-template>
</ng-container>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
